<!DOCTYPE html>
<html manifest="offline.manifest">
  <head>
    <title>Roman Numerals</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="roman.css">
    <script src="roman.js"></script>
  </head>
  <body>
    <h1>Roman Numerals</h1>
    <ul>
      <li><h3><label for="decimal">Decimal</label></h3></li>
      <li><input id="decimal" name="decimal" type="text" onkeyup="RomanNumerals.calculate(RomanNumerals.toNumeral, 'decimal', 'numerals');"></input></li>
      <li><h3><label for="numerals">Numerals</label></h3></li>
      <li><input id="numerals" name="numerals" type="text" onkeyup="RomanNumerals.calculate(RomanNumerals.toDecimal, 'numerals', 'decimal');"></input></li>
    </ul>
  </body>
</html>
